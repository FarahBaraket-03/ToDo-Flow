server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Serve static files; fallback to index.html for SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Serve assets directly and return 404 if missing
    location /assets/ {
        try_files $uri =404;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Cache common static extensions
    location ~* \.(?:css|js|json|xml|jpg|jpeg|png|gif|ico|svg|woff2?|ttf|eot)$ {
        try_files $uri =404;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # Security: hide nginx version
    server_tokens off;
}
